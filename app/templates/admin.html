{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<h1> Admin Page </h1>
<div class="row">
  <div class="col-md-4">
    <table class="table table-striped" id="owned_stock_table">
      <thead>
        <center><h3> Current registered users </h3></center>
        <tr>
          <th>User</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for peopl in people %}
        <tr>
          <td>{{ peopl.username }}</td>
          <td>{{ peopl.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-4">
    {{ wtf.quick_form(form)}}
  </div>
</div>

{% endblock %}
