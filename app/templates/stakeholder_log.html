{% extends "base.html" %}

{% block content %}
<h1> Stakeholder Engagement Log </h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.date.label }}<br>
    {{ form.date(size=32) }}<br>
  </p>
  <p>
    {{ form.stakeholder_person.label }}<br>
    {{ form.stakeholder_person(size=32) }}<br>
  </p>
  <p> {{ form.submit() }} </p>
  </form>
{% endblock %}
